<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Babel Demo</title>
</head>
<body>
    <main>
        <label for="">Name: <input type="text" id="name"></label>
        <button id="submit_info">Click Me!</button>
        <div id="content">

        </div>
    </main>

    <script src="https://unpkg.com/babel-standalone">
        
    </script>

    <script type="text/babel" data-presets="latest">
    
        const getMessage = (name) => `Welcome to Javascript, ${name}!`;
        const button = document.getElementById('submit_info');

        button.addEventListener('click', (e) => {
            let name = document.getElementById('name').value;
            document.getElementById('content').textContent = getMessage(name);
        });
    </script>
</body> 
</html>
